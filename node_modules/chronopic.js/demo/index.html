<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/chronopic.min.css" />
		<link rel="stylesheet" href="css/chronopic-ext-md.min.css" />

		<script src="js/chronopic.min.js"></script>
		<script src="js/chronopic-i18n.min.js"></script>
		<style>
			input[type="datetime"]
			{
				background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512"><path fill="rgb(204, 204, 204)" d="M160 192h64v64h-64zM256 192h64v64h-64zM352 192h64v64h-64zM64 384h64v64h-64zM160 384h64v64h-64zM256 384h64v64h-64zM160 288h64v64h-64zM256 288h64v64h-64zM352 288h64v64h-64zM64 288h64v64h-64zM416 0v32h-64v-32h-224v32h-64v-32h-64v512h480v-512h-64zM448 480h-416v-352h416v352z"></path></svg>') no-repeat right 3px center;
				background-size: auto 70%;
				border: 1px solid #ccc;
				box-sizing: border-box;
				display: block;
				margin-bottom: 5px;
				padding: 5px;
				width: 300px;
			}
		</style>
	</head>
	<body>
		<input type="datetime" lang="en" placeholder="English (US)" />
		<input type="datetime" lang="fi" placeholder="Finnish" />
		<input type="datetime" lang="ja" placeholder="Japanese" />
		<input type="datetime" lang="nb" placeholder="Norwegian (BokmÃ¥l)" />
		<input type="datetime" lang="nl" placeholder="Dutch" />
		<input type="datetime" lang="nn" placeholder="Norwegian (Nynorsk)" />
		
		<input type="datetime" past placeholder="past only" />
		<input type="datetime" future placeholder="future only" />
		<input type="datetime" twentyfifteen placeholder="2015 only" />
		<input type="datetime" material placeholder="Material design css extension" />
		<input type="datetime" month placeholder="Month/year selection" />
		<input type="datetime" style="width: 100%;" />

		<script>
			var now = new Date();

			new Chronopic('input[type="datetime"]', { date: new Date(), format: "{YYYY}-{MM}-{DD}" });
			
			new Chronopic('input[type="datetime"][lang="en"]', { locale: 'en', format: "{datetime}" });
			new Chronopic('input[type="datetime"][lang="fi"]', { locale: 'fi', format: "{datetime}"  });
			new Chronopic('input[type="datetime"][lang="ja"]', { locale: 'ja', format: "{datetime}" });
			new Chronopic('input[type="datetime"][lang="nb"]', { locale: 'nb', format: "{datetime}"  });
			new Chronopic('input[type="datetime"][lang="nn"]', { locale: 'nn', format: "{datetime}"  });
			new Chronopic('input[type="datetime"][lang="nl"]', { locale: 'nl', format: "{datetime}"  });
			
			new Chronopic('input[type="datetime"][past]', { max: now });
			new Chronopic('input[type="datetime"][future]', { min: now });
			new Chronopic('input[type="datetime"][twentyfifteen]', { min: { year: 2015 }, max: { year: 2015 } });
			new Chronopic('input[type="datetime"][material]', { className: '.chronopic.chronopic-ext-md' });
			new Chronopic('input[type="datetime"][month]', { monthYearOnly: true, format: "{MMMM} {YYYY}" });
		</script>
	</body>
</html>
