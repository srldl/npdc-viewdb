  <md-menu>
      <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <md-icon md-menu-origin>language</md-icon>
        <md-tooltip>{{ lang.getNativeName(lang.getLang()) }}</md-tooltip>
      </md-button>
      <md-menu-content width="6">
         <div>
          <md-icon>language</md-icon>
          
          {{ 'npdc.menu.Select_language' | t }} ({{ 'npdc.currently' | t }} {{ lang.getNativeName(lang.getLang()) }})
         </div>
         <div>
          
         
         </div>
        <md-menu-item ng-repeat="subtag in lang.getLanguages()">
          <md-button ng-click="lang.setLang(subtag, lang.getLang())">{{ lang.getNativeName(subtag) }}</md-button>
        </md-menu-item>

      </md-menu-content>
    </md-menu>
